apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udagram-frontend
  name: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
        api: external
    spec:
      containers:
      - image: thecoderocket/udagram-frontend:v5
        name: udagram-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      restartPolicy: Always
