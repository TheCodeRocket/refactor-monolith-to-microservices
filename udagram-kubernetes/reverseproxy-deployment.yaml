apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverse-proxy
  name: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app: reverse-proxy
    spec:
      containers:
      - image: thecoderocket/udagram-reverseproxy:v3
        name: reverse-proxy
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
