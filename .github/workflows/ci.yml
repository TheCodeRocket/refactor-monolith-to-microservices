# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3
    - run: docker-compose -f docker-compose-build.yaml build --parallel
    - run: docker tag udagram-backend-feed:latest thecoderocket/udagram-backend-feed:v1
    - run: docker tag udagram-backend-user:latest thecoderocket/udagram-backend-user:v1
    - run: docker tag udagram-reverseproxy:latest thecoderocket/udagram-reverseproxy:v1
    - run: docker tag udagram-frontend:latest thecoderocket/udagram-frontend:v1

    - run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin

    - run: docker push thecoderocket/udagram-backend-feed:v1
    - run: docker push thecoderocket/udagram-backend-user:v1
    - run: docker push thecoderocket/udagram-reverseproxy:v1
    - run: docker push thecoderocket/udagram-frontend:v1

